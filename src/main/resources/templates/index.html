<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>BE01 - Sistema de Turnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <header class="bg-dark text-white p-2">
    <h1>Sistema de turnos</h1>
  </header>
  <main class="container pt-2">
    <div class="row align-items-start">
      <aside class="col-3">
        <div class=" navbar navbar-light bg-light flex-column p-0">
          <h2 class="navbar-brand mb-0 h1">MENU</h2>
          <ul class="accordion-body nav flex-column">
            <li class="nav-item btn w-100">Inicia session para desplegar las opciones</li>
          </ul>
        </div>
      </aside>
      <section class="col">
        <h2>Iniciar session</h2>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </section>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="./js/render/odontologo/formOdontologo.js" type="text/javascript"></script>
  <script src="./js/render/odontologo/listarOdontologos.js" type="text/javascript"></script>
  <script src="./js/render/paciente/paciente.js" type="text/javascript"></script>
  <script src="./js/render/turno/listarTurnos.js" type="text/javascript"></script>
  <script src="./js/render/turno/turno.js" type="text/javascript"></script>
  <script src="./js/app/component.js" type="text/javascript"></script>
  <script src="./js/main.js" type="text/javascript"></script>
  <script src="./js/api/get.js" type="text/javascript"></script>
  <script src="./js/api/post.js" type="text/javascript"></script>
</body>
</html>
